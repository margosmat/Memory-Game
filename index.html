<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  </head>
  <body>
    <div class="start-screen">
      <h3>Start the game!</h3>
      <button class="btn-start">Start!</button>
    </div>
    <div class="end-screen">
      <div class="end-screen-content">
        <div class="end-animation-container"></div>
        <h2 id="congrats">Congratulations!</h2>      
        <button class="btn-play-again">Start new game!</button>
      </div>
    </div>
    <header>
      <div class="header">
        <h1 id="title">Matching Game</h1>
        <div class="stats">
          <div class="stats-moves-box">
            <div class="stats-stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <p class="moves-count">0</p><p class="stats-moves"> Moves</p>
          </div>
          <div class="stats-timer-box">
            <p class="stats-timer">00:00</p>
          </div>
          <div class="stats-reset-box">
            <button class="btn-reset"><i class="fas fa-redo-alt"></i></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="board">
        <table class="table-board">
          <tr>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
          </tr>
          <tr>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
          </tr>
          <tr>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
          </tr>
          <tr>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
            <td class="card-container"><div class="card"><div class="card-front"></div><div class="card-back"></div></div></td>
          </tr>
        </table>
      </div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
